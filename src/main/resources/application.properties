# Application
spring.application.name=fme-backend

# Server
server.port=8080
server.servlet.context-path=/api

# PostgreSQL Database
spring.datasource.url=jdbc:postgresql://localhost:5432/fme_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# JWT Configuration
jwt.secret=fme-secret-key-for-jwt-token-generation-must-be-at-least-256-bits-long-for-hs256
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# CORS
cors.allowed-origins=http://localhost:5173,http://localhost:3000

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized

# Logging
logging.level.root=INFO
logging.level.com.hcmute.fme=DEBUG
logging.level.org.springframework.security=DEBUG

# OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
